<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html style="height:150px; width: 350px; 

background: #FF5F6D; /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #FF5F6D , #FFC371); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #FF5F6D , #FFC371); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
         color: #fff">
  <head>
    <title>hyperspace chrome extension</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }


button#submit:hover {
    background: #000 !important;
    color: #fff;
    cursor: pointer;
}


    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="authBody" style="margin-top:30px; text-align:center;">
      <div id="text" style="font-weight: 100 !Important; font-family: Roboto; text-align: center;">Welcome to hyperspace. Please login.</div>
      <div id="status"></div>
      <form class="userLogin" style="margin-top:30px;">
        <input id="username" value="" placeholder="your username" type="text" style="line-height: 24px;
    font-size: 16px;
    width: 240px;
    text-align: center;
    font-family: Roboto;
    font-weight: 400;
    border-radius: 32px;
    border: none; height: 40px;">
        <input id="password" value="" placeholder="password" type="password" style="line-height: 24px;
    font-size: 16px;
    width: 240px;
    text-align: center;
    font-family: Roboto;
    font-weight: 400;
    border-radius: 32px;
    border: none; height: 40px; margin-top: 15px;">
      <div class="submit" style="text-align:right;">
        <button class="submit" id="submit" style="    border-radius: 0px !important;
    background: none;
    border: 1px solid #000;
    padding: 7px 20px;
    margin-right: 40px;
    margin-top: 20px; margin-bottom: 20px;">log in :)</button>
      </div>
      </form>
      <img id="image-result" hidden>
    </div>
  </body>
</html>
